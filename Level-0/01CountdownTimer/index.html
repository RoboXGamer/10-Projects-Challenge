<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown Timer App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Countdown Timer App</h1>

			<p class="big-text">Time Left Till New Year:</p>
			<div class="display">
				<div id="days">
					<span>0</span>
					Days
				</div>
				<div id="hours">
					<span>0</span>
					Hours
				</div>
				<div id="mins">
					<span>0</span>
					Minutes
				</div>
				<div id="secs">
					<span>0</span>
					Seconds
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script type="module" src="script.js"></script>
	</body>
</html>
